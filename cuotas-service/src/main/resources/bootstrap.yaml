eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
spring:
  application:
    name: cuotas-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081
  jpa:
    database-platform: org.hibernate.dialect.PostgresPlusDialect
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/cuotas-service
    username: postgres
    password: 1234
    hikari:
      initialization-fail-timeout: 0